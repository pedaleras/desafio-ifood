<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iFood Challenge</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/dashboard.css" rel="stylesheet" />

  </head>

  <body>
    
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow d-lg-none">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#" ><img src="../assets/img/ifood-logo.png" height="30px" /></a>

      <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSearch"
            aria-controls="navbarSearch"
            aria-expanded="false"
            aria-label="Toggle search"
          >
            <svg class="bi"><use xlink:href="#search" /></svg>
          </button>
        </li>
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg class="bi"><use xlink:href="#list" /></svg>
          </button>
        </li>
      </ul>

      <div id="navbarSearch" class="navbar-search w-100 collapse">
        <input
          class="form-control w-100 rounded-0 border-0"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="sidebar p-0">
          <div class="offcanvas-md offcanvas-end" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="sidebarMenuLabel"><img src="../assets/img/ifood-logo.png" height="30px" /></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body d-md-flex flex-column p-0 overflow-y-auto">
              <div class="d-none d-lg-flex p-3 p-lg-4 bg-white text-center">
                <img src="../assets/img/ifood-logo.png" height="100px" />
              </div>
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                  >
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="saldo.html"
                  >
                    Saldo e Transaçoes
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="pagamentos.html"
                  >
                    Pagamentos e Recebíveis
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="analises.html"
                  >
                    Análises Financeiras
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <main class="col-lg ms-sm-auto px-md-4">
          <div class="row justify-content-end my-4">
            <div class="card col-lg-4">
              <div class="card-body">
                <h5 class="card-title m-0">
                  <div>Fulano de Tal</div>
                  <div>ID lojista: 516278</div>
                </h5>
              </div>
            </div>
          </div>

          <div class="row justify-content-evenly my-4">
            <div class="card col-lg-4">
              <div class="card-body">
                <h5 class="card-title"><img src="../assets/img/star.png" alt=""> Saldo em conta</h5>
                <p class="card-text bg-light">R$ 14.423,71</p>
              </div>
            </div>
            <div class="card col-lg-4">
              <div class="card-body">
                <h5 class="card-title"><img src="../assets/img/star.png" alt=""> Receita por dia</h5>
                <p class="card-text bg-light">R$ 23.173,97</p>
              </div>
            </div>
            <div class="card col-lg-4">
              <div class="card-body">
                <h5 class="card-title"><img src="../assets/img/star.png" alt=""> Despesas com frete</h5>
                <p class="card-text bg-light">R$ 2.173,97</p>
              </div>
            </div>
          </div>
          <div class="row justify-content-center my-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><img src="../assets/img/star.png" alt=""> Evolução mensal de pedidos</h5>
                <canvas
                  class="my-4 w-100"
                  id="myChart"
                  height="380"
                ></canvas>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    
  </body>
</html>
